<h2 mat-dialog-title> Listing Form </h2>

<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label> Item Name </mat-label>
    <input matInput placeholder="your list">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label> Item Category </mat-label>
    <mat-select placeholder="item category">
      <mat-option value="food"> Food </mat-option>
      <mat-option value="clothing"> Clothing </mat-option>
      <mat-option value="gadgets"> Gadgets </mat-option>
      <mat-option value="furniture"> Furniture </mat-option>
      <mat-option value="travel"> Travel </mat-option>
      <mat-option value="housing"> Housing </mat-option>
      <mat-option value="education"> Education </mat-option>
      <mat-option value="healthcare"> Healthcare </mat-option>
      <mat-option value="miscellaneous"> Miscellaneous </mat-option>
      <mat-option value="luxury"> Luxury </mat-option>

    </mat-select>
  </mat-form-field>
</div>
